<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>url링크</h1>
<ul>
    <li><a th:href="@{/hello}">basic url</a> </li>
    <li><a th:href="@{/hello(user=${param1}, order=${param2})}">query param</a> </li>
    <li><a th:href="@{/hello/{param1}/{param2}(param1=${param1}, param2=${param2})}">path variable</a> </li>
    <li><a th:href="@{/hello/{param1}(param1=${param1}, param2=${param2})}">parth variable + query parameter</a></li>

    <span th:text="'hello'"></span><br>
    <span th:text="'수영아!' + ${param1}"></span> <br>

    <span th:text="|지금 시간은 ${#temporals.format(#temporals.createNow(), 'yyyy년 MM월 dd일 HH시 mm분')} 입니다.|"></span>


</ul>
</body>
</html>
